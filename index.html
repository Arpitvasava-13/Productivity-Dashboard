<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Project</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.8.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="main">
      <nav></nav>
      <section class="allElems">
        <div class="todo elem" id="0">
          <img
            src="https://images.unsplash.com/photo-1598791318878-10e76d178023?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt=""
          />
          <h2>To Do List</h2>
        </div>
        <div class="daily elem" id="1">
          <img
            src="https://images.unsplash.com/photo-1727822699440-5614c69c010b?q=80&w=880&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt=""
          />
          <h2>Daily Planner</h2>
        </div>
        <div class="moti elem" id="2">
          <img
            src="https://plus.unsplash.com/premium_vector-1711987746967-195e31878586?q=80&w=980&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt=""
          />
          <h2>Motivation</h2>
        </div>
        <div class="promo elem" id="3">
          <img
            src="https://plus.unsplash.com/premium_photo-1761241879043-e01d35c7ebed?q=80&w=1171&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt=""
          />
          <h2>Promodoro Timer</h2>
        </div>
        <div class="goal elem" id="4">
          <img
            src="https://plus.unsplash.com/premium_vector-1729161404424-88e5fa52bcc0?q=80&w=1081&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt=""
          />
          <h2>Daily Goals</h2>
        </div>
      </section>

      <section class="fullElem">
        <button class="back">Close</button>
        <h1>Todo Page</h1>
      </section>
      <section class="fullElem">
        <button class="back">Close</button>
        <h1>Daily Planner</h1>
      </section>
      <section class="fullElem">
        <button class="back">Close</button>
        <h1>Motivational Quotes</h1>
      </section>
      <section class="fullElem">
        <button class="back">Close</button>
        <h1>Promodoro Timer</h1>
      </section>
      <section class="fullElem">
        <button class="back">Close</button>
        <h1>Daily Goals</h1>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
